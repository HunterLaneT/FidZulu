<div class="food-card card">
  <h3 class="title teams list">Team</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Team</th>
        <th scope="col">Members</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let food of foods">
        <td>{{ food.name }}</td>
        <td>{{ food.brand }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
