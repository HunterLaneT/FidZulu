<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Color</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let bike of bikes" >
      <td>{{bike.name}}</td>
      <td>{{bike.brand}}</td>
      <td>{{bike.color}}</td>
      <td>{{bike.price | currency}}</td>
    </tr>
  </tbody>
</table>
